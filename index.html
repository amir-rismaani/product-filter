<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فیلتر محصول</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">فیلتر محصول</h1>
      <div class="header__search">
        <input type="text" placeholder="جستجوی محصول" id="search-box" />
      </div>
      <div class="header__category">
        <ul class="category">
          <li class="category__item" data-filter="">همه</li>
          <li class="category__item" data-filter="market">
            کالاهای سوپر مارکتی
          </li>
          <li class="category__item" data-filter="fashion">مد و پوشاک</li>
          <li class="category__item" data-filter="appliances">لوازم خانگی</li>
          <li class="category__item" data-filter="tools">ابزار آلات</li>
          <li class="category__item" data-filter="vehicle">وسیله نقلیه</li>
          <li class="category__item" data-filter="stationery">لوازم تحریر</li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="products"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
